<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Bryan's Cafe - Menu Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/menu.css">
  <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<header>
  <div id="nav-placeholder">
  </div>
</header>

  <!-- Menu Section -->
  <section class="main container menu-section">
    <div class="row">
      <div class="meals card">
        <div class="menu-title">
          <h2>Meals</h2>
        </div>
        <div class="menu-items card col-lg-3 col-md-3" id="mealsMenuItems"></div>
      </div>
      <div class="beverages card">
        <h2>Beverages</h2>
        <div class="beverage-cards">
          <div class="card coffee">
            <div class="beverage-title">
              <h3>Coffee and Hot Chocolates</h3>
              
            </div>
            <div class="menu-items card" id="coffeeHotChocolateItems"></div>
          </div>
          <div class="card other">
            <div class="beverage-title">
              <h3>Other Beverages</h3>
            </div>
            <div class="menu-items card" id="otherBeveragesItems"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Bryan's Cafe | <a href="privacy-policy.html" target="_blank" style="color: #ffffff;">Privacy Policy</a></p>
    </div>
  </footer>
  <script src="/js/menu.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $.get("navbar.html", function(data){
      $("#nav-placeholder").replaceWith(data);
    });
</script>
<link rel="stylesheet" type="text/css" href="/styles/navbar.css"/>
</body>
</html>
